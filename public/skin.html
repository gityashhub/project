<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Analysis - MedAI</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --primary-light: #bde0ff;
            --text-on-primary: white;
        }

        .image-container {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .image-container img {
            width: 300%;
            height: auto;
            max-width: 450px;
        }

        .option, .gender-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            color: #333;
            font-weight: normal;
        }

        .option:hover, .gender-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .option.selected, .gender-btn.selected {
            background: var(--primary);
            color: var(--text-on-primary);
            border: 2px solid var(--primary-dark);
            font-weight: bold;
            transform: scale(1.03);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
        }

        .gender-selection .options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #menstruation-question {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            width: fit-content;
            font-size: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-animation {
            animation: pulse 0.5s ease;
        }
    </style>
</head>

<body class="bg-white">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="text-center">
            <div class="loading-icon mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-700">Loading Skin Analysis</h2>
            <p class="text-gray-500">Preparing diagnostic tools...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i data-lucide="stethoscope" class="h-8 w-8 text-blue-600"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900">MedAI</span>
                    </a>
                </div>
                <div class="hidden md:flex md:items-center md:space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Home</a>
                    <a href="/skin.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Skin Analysis</a>
                    <a href="https://brain-tumor-detection-w5mqrnftavketep3dhna5g.streamlit.app/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">MRI Analysis</a>
                    <div class="flex space-x-4">
                        <a href="https://doctor-portal-6jq3.onrender.com/login.html" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Doctor Portal</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto pt-20">
        <!-- Image Container -->
        <div class="image-container">
            <img src="images/pic.png" alt="Skin Analysis Visualization">
        </div>

        <!-- Selection Sections -->
        <div class="left-section max-w-2xl mx-auto">
            <!-- Age Selection -->
            <div class="select-group mb-8">
                <h3 class="text-center font-bold text-2xl mb-4">Select Age Group</h3>
                <div class="options flex justify-center gap-4" id="age-options">
                    <div class="option" data-value="infant" onclick="selectOption('age', this, 'Age: Infant (< 2 years)')">Infant</div>
                    <div class="option" data-value="child" onclick="selectOption('age', this, 'Age: Child (2-12 years)')">Child</div>
                    <div class="option" data-value="teen" onclick="selectOption('age', this, 'Age: Teen (13-17 years)')">Teen</div>
                    <div class="option" data-value="adult" onclick="selectOption('age', this, 'Age: Adult (18+ years)')">Adult</div>
                </div>
                <div id="agePlaceholder" class="text-center text-gray-500 mt-2">&lt; 2 years | 2-12 years | 13-17 years | 18+ years</div>
            </div>

            <!-- Gender Selection -->
            <div class="gender-container mb-8">
                <h3 class="text-center font-bold text-2xl mb-4">Select Gender</h3>
                <div class="gender-selection">
                    <div class="options flex justify-center gap-4">
                        <button class="gender-btn" data-value="female" onclick="selectGender(this, 'female')">Female</button>
                        <button class="gender-btn" data-value="male" onclick="selectGender(this, 'male')">Male</button>
                    </div>
                </div>
                <div id="menstruation-question" class="text-center mt-4">
                    <label class="block mb-2">Do you get your menstruation cycle regularly?</label>
                    <select class="p-2 rounded border" id="menstruation">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Body Part Selection -->
            <div class="symptom-checker py-8">
                <h3 class="text-center font-bold text-2xl mb-8">Select Area for Analysis</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Body part options... -->
                </div>
                <!-- Proceed Button -->
                <div id="proceedContainer" class="hidden text-center mt-8">
                    <div class="border-2 border-dashed border-gray-400 rounded-lg p-6">
                        <p id="selectedArea" class="text-lg font-semibold mb-4"></p>
                        <button onclick="redirectToAnalysis()" 
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-all">
                            Proceed to Analysis
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white w-full py-6 mt-12">
        <!-- Footer content... -->
    </footer>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Selection Logic
        const userSelections = { age: null, gender: null, bodyPart: null };

        function selectOption(type, element, displayText) {
            document.querySelectorAll(`#${type}-options .option`).forEach(opt => {
                opt.classList.remove('selected', 'pulse-animation');
            });
            element.classList.add('selected', 'pulse-animation');
            userSelections[type] = element.dataset.value;
            if (type === 'age') document.getElementById('agePlaceholder').textContent = displayText;
        }

        function selectGender(element, gender) {
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('selected', 'pulse-animation');
            });
            element.classList.add('selected', 'pulse-animation');
            userSelections.gender = gender;
            document.getElementById('menstruation-question').style.display = 
                gender === 'female' ? 'block' : 'none';
        }

        function showProceedButton(area) {
            document.getElementById('selectedArea').textContent = `Selected Area: ${area}`;
            document.getElementById('proceedContainer').classList.remove('hidden');
            userSelections.bodyPart = area;
        }

        function redirectToAnalysis() {
            window.location.href = "YOUR_ANALYSIS_ENDPOINT_HERE";
        }

        // Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
